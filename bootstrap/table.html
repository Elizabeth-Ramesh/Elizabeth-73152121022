<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</head>
<body>
    <table width="40%" class="table">
        <tr class="btn-success">
            <th>Emp Name</th><th>Emp Id</th><th>Emp Sal</th>
        </tr>
        <tr class="btn-primary">
            <td>Ram</td><td>01</td><td>1000</td>
        </tr>
        <tr class="btn-warning">
            <td>sam</td><td>01</td><td>2000</td>
        </tr>
    </table>
    <br><br>
    <table width="40%" class="table-bordered">
        <tr class="btn-primary">
            <th>Emp Name</th><th>Emp Id</th><th>Emp Sal</th>
        </tr>
        <tr>
            <td>Ram</td><td>01</td><td>1000</td>
        </tr>
        <tr>
            <td>sam</td><td>01</td><td>2000</td>
        </tr>
    </table>
    <br><br>
    <table width="40%" class="table-striped">
        <tr class="btn-warning">
            <th>Emp Name</th><th>Emp Id</th><th>Emp Sal</th>
        </tr>
        <tr>
            <td>Ram</td><td>01</td><td>1000</td>
        </tr>
        <tr>
            <td>sam</td><td>01</td><td>2000</td>
        </tr>
    </table>
    <br><br>
    <table width="40%" class="table-hover">
        <tr class="btn-danger">
            <th>Emp Name</th><th>Emp Id</th><th>Emp Sal</th>
        </tr>
        <tr>
            <td>Ram</td><td>01</td>  <td>1000</td>
        </tr>
        <tr>
            <td>sam</td><td>01</td><td>2000</td>
        </tr>
    </table><br><br>
    <table width="40%" class="table-bordered table-hover table-striped">
        <tr class="btn-info">
            <th>Emp Name</th>  <th>Emp Id</th> <th>Emp Sal</th>
        </tr>
        <tr>
            <td>Ram</td><td>01</td> <td>1000</td>
        </tr>
        <tr>
            <td>sam</td><td>01</td><td>2000</td></tr>
    </table>
</body>
</html>
